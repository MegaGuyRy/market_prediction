services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: market_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketdb
      POSTGRES_USER: market
      POSTGRES_PASSWORD: market
      TZ: America/New_York
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market -d marketdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: market_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://market:market@postgres:5432/marketdb
      OLLAMA_BASE_URL: http://ollama:11434
      TZ: America/New_York
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: market
      PGDATABASE: marketdb
    volumes:
      - .:/app
    command: ["sleep", "infinity"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h ${PGHOST:-postgres} -p ${PGPORT:-5432} -U ${PGUSER:-market} -d ${PGDATABASE:-marketdb}"]
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  ollama_data:
